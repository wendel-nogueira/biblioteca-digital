<div class="form">
  <div class="form-group">
    <label for="email" class="label">Email</label>
    <input type="email" class="input" id="email" aria-describedby="Email" placeholder="email" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    <label for="password" class="label">Senha</label>
    <input type="password" class="input" id="password" placeholder="senha" [(ngModel)]="user.password">
  </div>

  <button class="button" (click)="login()">
    <span>Login</span>
  </button>
</div>
