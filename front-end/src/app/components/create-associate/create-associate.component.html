<div class="form">
  <div class="form-group">
    <label for="nome" class="label">Nome</label>
    <input type="text" class="input" id="nome" aria-describedby="Nome" placeholder="nome" [(ngModel)]="associate.name">
  </div>
  <div class="form-group">
    <label for="endereco" class="label">Endereço</label>
    <input type="text" class="input" id="endereco" aria-describedby="Endereço" placeholder="endereço" [(ngModel)]="associate.address">
  </div>
  <div class="form-group">
    <label for="email" class="label">Email</label>
    <input type="text" class="input" id="email" aria-describedby="Email" placeholder="email" [(ngModel)]="associate.email">
  </div>
  <div class="form-group">
    <label for="status" class="label">Status</label>

    <select id="status" class="select" [(ngModel)]="associate.status">
      <option value="" disabled selected>Selecione</option>
      <option value="Grad">Graduação</option>
      <option value="Posgrad">Pós-Graduação</option>
      <option value="Prof">Profess@r</option>
    </select>
  </div>
  <button class="button" (click)="createAssociate()">
    <span>cadastrar</span>
  </button>
</div>
