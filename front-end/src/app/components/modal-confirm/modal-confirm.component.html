<div class="modal-content">
  <div class="header-modal">
    <h3 class="title">{{ modalTitle }}</h3>
  </div>
  <div class="body-modal">
    <p class="description">{{ modalMessage }}</p>
  </div>
  <div class="footer-modal">
    <button class="button button-info button-info-danger" (click)="decline()">
      {{ btnCancelText }}
    </button>
    <button class="button button-info button-info-sucess" (click)="accept()">
      {{ btnConfirmText }}
    </button>
  </div>
</div>
