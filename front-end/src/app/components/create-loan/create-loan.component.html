<div class="form">
  <div class="form-group">
    <label for="email" class="label">Email</label>
    <input type="text" class="input" id="email" aria-describedby="Email" placeholder="email" name="email" [(ngModel)]="email" (change)="updateInfo()">
  </div>
  <div class="form-group">
    <label for="publicacao" class="label">Publicação</label>

    <select id="publicacao" class="select" [(ngModel)]="selectedPublication">
      <option value="" disabled selected>Selecione</option>
      <option [value]="publication['ISBN']" *ngFor="let publication of publications">{{ publication['Titulo'] }}</option>
    </select>
  </div>
  <button class="button" (click)="createLoan()">
    <span>cadastrar</span>
  </button>
</div>
