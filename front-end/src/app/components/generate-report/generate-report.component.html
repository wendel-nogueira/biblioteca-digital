<div class="form">
  <button type="submit" class="button" (click)="reloadContent()">
    <i class="fal fa-redo-alt fa-fw"></i>
    <span>Gerar Relatório</span>
  </button>

  <div class="form-group">
    <input type="text" class="input" id="pesquisar" aria-describedby="Pesquisar" placeholder="pesquisar">
    <button type="submit" class="button">
      <i class="fa fa-search fa-fw"></i>
    </button>
  </div>
</div>
<div class="list">
  <table class="table">
    <thead class="thead">
      <tr class="row">
        <th scope="col">#</th>
        <th scope="col">Associado</th>
        <th scope="col">Publicação</th>
        <th scope="col">Empréstimo</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody class="tbody">
      <tr class="row" *ngFor="let report of reports">
        <th scope="row">#</th>
        <td>{{ report.associate.Codigo }}</td>
        <td>{{ report.publication.ISBN }} - {{ report.publication.Titulo }} - {{ report.publication.Autor }} - {{ report.publication.Editora }}</td>
        <td>{{ report.Data_Emp }}</td>
        <td>{{ report.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
